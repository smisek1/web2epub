<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Query Results</title>
</head>
<body>
  <h1>Query Results</h1>
  <table>
    <tr>
      <th>id_stranka</th>
      <th>jmeno</th>
      <th>link</th>
      <th>xpath_nadpis</th>
      <th>xpath_clanek</th>
      <th>xpath_links</th>
      <th>xpath_datum</th>
      <th>xpath_uvodni_odstavec</th>
      <th>xpath_autor</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td> 
      <td>{{ row[7] }}</td>
      <td>{{ row[8] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
